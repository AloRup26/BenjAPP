<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="temporizador/style.css">
    <title>Temporizador para exámenes</title>
</head>
<body>
    <h1>Temporizador para exámenes</h1>
    <div id="container">
        <p id="hour-label" class="label">Horas</p><p id="min-label" class="label">Minutos</p><p id="sec-label" class="label">Segundos</p>
        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        <button id="start" class="btn">On</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <script src="temporizador/main.js"></script>
</body>
</html>
